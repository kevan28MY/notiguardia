<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Estudiantes</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="app/firebaseauth.js"></script>
  <!-- Agrega los enlaces a Bootstrap y Firebase -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row rounded p-3 bg-white shadow box-area">
        <div class="col-md-6 rounded d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;" >
          <div class="featured-image">
            <img src="src/img/1.png" class="img-fluid" style="width: 250px;">
            <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight:600 ;">NotiGuard-IA</p>
            <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Sistema control de estudiantes</small>
          </div>
        </div>

        <div class="col-md-6" id="login-form">
          <div class="row align-items-center">
            <div class="header-text md-4">
              <h2>Bienvenido de nuevo</h2>
              <br>
              <div id="signInMessage" class="messageDiv alert alert-primary" style="display: none;"></div>
              <form action="" method="POST">
              <div class="input-group mb-3">
                <input type="text" name="" id="lEmail" class="form-control form-control-lg bg-light fs-6" placeholder="Correo electrónico">
              </div>
              <div class="input-group mb-1">
                <input type="password" name="" id="lPassword" class="form-control form-control-lg bg-light fs-6" placeholder="Contraseña">
              </div>
              <div class="input-group mb-5 d-flex justify-content-between">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="formCheck">
                  <label class="formCheck" class="form-check-label text-secondary" for="formCheck"><small>Recordarme</small></label>
                </div>
                <div class="forgot">
                  <small><a href="">Olvidé mi contraseña</a></small>
                </div>
              </div>
              <div class="input-group mb-3">
                <button class="btn btn-lg btn-primary w-100 fs-6" id="submitSignIn">Ingresar</button>
              </div>
            </form>
              <div class="input-group mb-3">
                <button class="btn btn-lg btn-light w-100 fs-6" id="googleSignIn"><img src="src/img/google.png" class="m" style="width: 20px;"><small>Ingresar con Google</small></button>
              </div>
              <div class="row">
                <small>¿No tienes una cuenta? <a href="#" id="signup-link">Regístrate</a></small>
              </div>
              
            </div>
          </div>

        </div>
        
        <!-- Formulario de registro oculto inicialmente -->
        <div class="col-md-6" id="signup-form" style="display: none;">
          <div class="row align-items-center">
            <div class="header-text md-4">
              <h2>Regístrate</h2>
              <br>
              <div id="signUpMessage" class="messageDiv alert alert-primary" style="display: none;"></div>
              <form action="" method="POST">
                <div class="input-group mb-3">
                  <input type="text" name="" id="rName" class="form-control form-control-lg bg-light fs-6" placeholder="Nombre y Apellido" autocomplete="off">
                </div>
                <div class="input-group mb-3">
                <input type="email" name="" id="rEmail" class="form-control form-control-lg bg-light fs-6" placeholder="Correo electrónico">
              </div>
              <div class="input-group mb-1">
                <input type="password" name="" id="rPassword" class="form-control form-control-lg bg-light fs-6" placeholder="Contraseña">
              </div>
              <div class="input-group mb-5 d-flex justify-content-between">
                <!-- Aquí puedes agregar más campos para el formulario de registro -->
              </div>
              <div class="input-group mb-3">
                <button class="btn btn-lg btn-primary w-100 fs-6" id="submitSignUp">Registrarme</button>
              </div>
              <div class="input-group mb-3">
                <button class="btn btn-lg btn-light w-100 fs-6"><img src="src/img/google.png" class="m" style="width: 20px;"><small>Registrarme con Google</small></button>
              </div>
              <div class="row">
                <small>¿Ya tienes una cuenta? <a href="#" id="signin-link">Inicia sesión</a></small>
              </div>
            </form>
            </div>
          </div>
        </div>
    </div>
  </div>

  <script>
    document.getElementById('signup-link').addEventListener('click', function(event) {
      event.preventDefault();
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'block';
    });

    document.getElementById('signin-link').addEventListener('click', function(event) {
      event.preventDefault();
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('signup-form').style.display = 'none';
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
