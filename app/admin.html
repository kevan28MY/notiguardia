<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interfaz con Formulario</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>
<body>
  <!-- Navbar -->
  <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">NotiGuard-IA Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <span class="navbar-text text-white">Centro de control</span>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
         
          <li class="nav-item">
            <a class="nav-link" href="#">Abrir camara entrada</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Abrir camara salida</a>
          </li>
        </ul>
      </div>
      <div class="d-flex">
        <button type="button" class="btn btn-danger" id="logout">Cerrar sesión</button>
      </div>
    </div>
  </nav>
 
  <!-- Formulario -->
  <div class="container">
    <h2 class="mt-4">Ingresar Datos de Estudiantes</h2>
    <form>
      <div class="mb-3">
        <label for="codigo" class="form-label">Código</label>
        <input type="text" class="form-control" id="codigo" name="codigo">
      </div>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre Completo</label>
        <input type="text" class="form-control" id="nombrec" name="nombre">
      </div>
      <div class="mb-3">
        <label for="carrera" class="form-label">Carrera</label>
        <input type="text" class="form-control" id="carrera" name="carrera">
      </div>
      <div class="mb-3">
        <label for="ciclo" class="form-label">Ciclo</label>
        <input type="number" class="form-control" id="ciclo" name="ciclo">
      </div>
      <div class="mb-3">
        <label for="imagen" class="form-label">Imagen</label>
        <input type="file" class="form-control" id="imagen" name="imagen">
      </div>
      <div class="text-center"> 
        <button type="submit" class="btn btn-primary" id="btnenviar"><img src="../src/img/firebase.png" class="img-fluid" style="max-height: 2em;"> Enviar</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
