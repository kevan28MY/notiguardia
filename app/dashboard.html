<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Estudiantes</title>
  <!-- Agrega los enlaces a Bootstrap y Firebase -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
</head>
<body>

  <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">NotiGuard-IA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="dashboard.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="registros.html">Registros</a>
          </li>
        </ul>
        <div class="d-flex">
          <button type="button" class="btn btn-danger" id="logout">Cerrar sesión</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <!-- Formulario para asociar estudiantes -->
    <div id="studentForm">
      <h1>Asociar Estudiantes</h1>
      <form id="associateStudentForm">
        <div class="form-group">
          <label for="studentCode">Código del Estudiante:</label>
          <input type="text" id="studentCode" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Asociar</button>
      </form>
      <div id="associateMessage"></div>
    </div>

    <!-- Contenedor de información de estudiantes -->
    <div id="studentInfo" style="display: none;" class="mt-3">
      <h2>Información del Estudiante(s)</h2>
      <button id="refreshButton" class="btn btn-secondary mb-3">Actualizar</button>
      <div id="studentsContainer" class="row">
        <!-- Aquí se añadirán las tarjetas de estudiantes dinámicamente -->
      </div>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script type="module" src="scripts/showstudents.js"></script>
  <script type="module" src="./logout.js"></script>
</body>
</html>
