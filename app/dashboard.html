<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Estudiantes</title>
  <!-- Agrega los enlaces a Bootstrap y Firebase -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">NotiGuard-IA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">pagina1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pagina2</a>
          </li>
        </ul>
        <div class="d-flex">
          <button type="button" class="btn btn-danger" id="logout">Cerrar sesión</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mt-5" id="studentForm" style="display: none;">
    <h1>Consulta de Estudiantes</h1>
    <div class="form-group">
      <!-- <label for="codigoEstudiante">Buscar por código de estudiante:</label>
      <input type="text" class="form-control" id="codigoEstudiante" placeholder="Código de Estudiante"> -->
      <form id="associateStudentForm">
        <label for="studentCode">Código del Estudiante:</label>
        <input type="text" id="studentCode" required>
        <button type="submit">Asociar</button>
      </form>
    </div>
    <br>
    <!-- <button type="button" class="btn btn-primary"  id="buscarBtn"">Buscar</button> -->
    
    <div id="associateMessage"></div>
    <div id="studentInfo" style="display: none;" class="mt-3" >
      <h2>Información del Estudiante</h2>
      <div id="resultado"></div>
    </div>
    <br>

  </div>

  <div class="container">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th>Código</th>
          <th>Evento</th>
          <th>Fecha</th>
          <th>Hora</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se mostrarán los datos de los estudiantes -->
        <tr>
          <td>123456</td>
          <td>El estudiante {nombre} ha ingresado a la universidad</td>
          <td>28/05/2023</td>
          <td>17:14</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="./app.js"> </script>
  <script type="module" src="./logout.js"> </script>
</body>
